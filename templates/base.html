<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - AI Agent</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/custom-modal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>
    <link rel="icon" type="image/png" href="/static/img/your_logo.png">
</head>
<body>
    <div id="custom-modal" class="custom-modal">
        <div class="custom-modal-content">
            <img src="/static/img/your_logo.png" alt="AI Assistant Logo" class="modal-logo">
            <p id="custom-modal-message"></p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>
    <div id="confirmation-modal" class="custom-modal">
        <div class="custom-modal-content">
            <img src="{{ url_for('static', filename='img/your_logo.png') }}" alt="Company Logo" class="modal-logo">
            <p id="confirmation-modal-message"></p>
            <div class="modal-buttons">
                <button id="confirmation-modal-confirm">Ok</button>
                <button id="confirmation-modal-cancel">Cancel</button>
            </div>
        </div>
    </div>
    {% include 'partials/_header.html' %}
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>
    <script src="/static/js/script.js"></script>
    <script src="/static/js/sidebar.js"></script>
    <script src="/static/js/custom-modal.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
